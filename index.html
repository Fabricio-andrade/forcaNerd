<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da Forca</h1>
    <h2>Digite uma letra para começar</h2>
    <br>
    <div class="Jogo">
        <div class="forca">
            <svg width="auto" height="auto">
                <!--Forca-->
                <line x1="0" y1="0" x2="0" y2="170" style="stroke:black;stroke-width:5" />
                <line x1="0" y1="0" x2="70" y2="0" style="stroke:black;stroke-width:5" />
                <line x1="30" y1="170" x2="0" y2="130" style="stroke:black;stroke-width:3" />

                <!--corpo-->
                <circle cx="60" cy="25" r="20" stroke="black" stroke-width="4" fill="black" class="vidas" />
                <line x1="60" y1="50" x2="100" y2="90" style="stroke:black;stroke-width:3" class="vidas" />
                <line x1="20" y1="90" x2="60" y2="50" style="stroke:black;stroke-width:3" class="vidas" />
                <line x1="60" y1="40" x2="60" y2="110" style="stroke:black;stroke-width:3" class="vidas" />
                <line x1="90" y1="140" x2="60" y2="110" style="stroke:black;stroke-width:3" class="vidas" />
                <line x1="30" y1="140" x2="60" y2="110" style="stroke:black;stroke-width:3" class="vidas" />
            </svg>
        </div>
        <div class="erradasContainer">
            <h3>Letras Erradas</h3>
        </div>
    </div>
    <br>
    <div class="secretaContainer"></div>
    <div class="avisoRepetida">
        <h3>Você já usou esta letra</h3>
    </div>
    <div class="popupContainer">
        <div class="popup">
            <h2 id="mensagem"></h2>
            <button id="btnNovo" onclick="reiniciar()">Jogar novamente</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
